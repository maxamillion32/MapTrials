<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<h3 padding>You are logged in as '{{UserInfo.username}}'</h3>

  <ion-list>
    <ion-item>
      <ion-label>Objectives completed</ion-label>
      <ion-note item-right>
         {{UserInfo.objectives_completed}}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Score</ion-label>
      <ion-note item-right>
         {{UserInfo.score}}
      </ion-note>
    </ion-item>
    <ion-item>
      <button ion-button (click)="logout()">Logout</button>
    </ion-item>
  </ion-list>

</ion-content>
